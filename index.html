<!DOCTYPE html>
<html>
<!--
    https://github.com/3ventic/ws-chat
-->
<head>
    <meta charset="utf-8" />
    <meta name="IE_RM_OFF" content="true" />
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title id="title">3v.fi Twitch Moderator Chat</title>
    <link rel="stylesheet" href="common.css" type="text/css" />
    <link rel="stylesheet" href="dark.css" type="text/css" />
    <style id="subscriber-icon"></style>
</head>
<body>
    <div id="auth">
        <img src="https://ttv-api.s3.amazonaws.com/assets/connect_dark.png" id="auth-img" href="#" />
        <input type="checkbox" name="auth-persist" id="auth-persist" /><label for="auth-persist" title="Saves chat token in browser and using another browser for this chat application will turn this off automatically" class="extra-info">Persistent login</label>
        <div id="auth-info">
            <p>
                Moderation focused chat client for Twitch. Your oauth token is currently passed through my server due to Twitch not supporting SSL for chat just yet. It is never logged or viewed.
            </p>
            <p>
                Cookies used to make the service better. <a href="https://tools.google.com/dlpage/gaoptout" rel="external nofollow">Opt-out here</a>. Page requests are logged, chat traffic is not.
            </p>
        </div>
    </div>
    <div id="app" class="hidden">
        <div id="app-info">
            <span id="app-info-settings"><a href="#" id="app-info-settings-link" title="Settings">&#x2699;</a></span>
            <span id="app-info-chatters"><a href="#" id="app-info-chatters-link" title="Chatters">&#x2261;</a></span>
            <span id="app-info-popout"><a href="#" id="app-info-popout-link" title="Popout video">&#x21d7;</a></span>
            <span id="app-info-reconnect"><a href="#" id="app-info-reconnect-link" title="Force Reconnect">&#9850;</a></span>
            <span id="app-info-lang" title="broadcaster language mode"></span>
            <span id="app-info-slow"></span>
            <span id="app-info-sub"></span>
            <span id="app-info-r9k"></span>
        </div>
        <div id="app-messages" class="msgs">

        </div>
        <div id="app-messaging">
            <textarea id="app-messaging-input"></textarea>
        </div>
    </div>
    <div id="emote-label"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="r/jquery.caret.min.js"></script>
    <script src="tabcomplete.js"></script>
    <script src="common.js"></script>
    <script src="app.js?r=2399safdsa987"></script>
    <script src="r/analytics.js" async></script>
</body>
</html>
